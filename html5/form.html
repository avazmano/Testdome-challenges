<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
  <form>
    Formula: <input name="formula" list="pasta" autocomplete=off>
    <datalist id="pasta">
<option>sin</option>
<option>cos</option>
<option>tan</option>
<option>cot</option>
</datalist><br />
    Iterations: <input name="iterations"><br />
    <input type="range" id="weight" min="1" value="10" max="10" step="1" name="iterations">
    Precision:  <input type="number" name="precision" min="1" max="100" value="50">
    <br />
</form>
</body>
</html>
